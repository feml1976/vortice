# Configuración de Spring Boot para Tests
spring:
  datasource:
    # Será sobreescrito por Testcontainers en tests de integración
    url: jdbc:postgresql://localhost:5432/vortice_test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Deshabilitar cache para tests
  cache:
    type: none

  # Configuración de mail para tests (mock)
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Configuración de logging para tests
logging:
  level:
    root: INFO
    com.transer.vortice: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO

# JWT para tests
vortice:
  jwt:
    secret: test-secret-key-for-testing-purposes-must-be-at-least-256-bits-long
    expiration: 3600000 # 1 hora
    refresh-expiration: 86400000 # 24 horas

# Deshabilitar actuator en tests
management:
  endpoints:
    enabled-by-default: false
