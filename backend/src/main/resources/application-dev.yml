# Configuración para entorno de desarrollo
spring:
  # Datasource para desarrollo
  datasource:
    url: jdbc:postgresql://localhost:5432/vortice_dev
    username: vortice_user
    password: vortice_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA en desarrollo
  jpa:
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        highlight_sql: true

  # DevTools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # Mail para desarrollo (Mailtrap, MailHog o similar)
  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Logging más detallado en desarrollo
logging:
  level:
    root: INFO
    com.transer.vortice: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/vortice-dev.log

# Actuator más abierto en desarrollo
management:
  endpoints:
    web:
      exposure:
        include: "*"
