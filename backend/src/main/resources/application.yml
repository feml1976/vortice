# Configuración principal de Spring Boot
spring:
  application:
    name: vortice

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Configuración de JPA/Hibernate
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    hibernate:
      ddl-auto: validate

  # Configuración de Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # Configuración de Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    time-zone: America/Bogota

  # Configuración de seguridad
  security:
    user:
      name: admin
      password: admin

# Configuración del servidor
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Configuración de logging
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configuración de OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

# Configuración de Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Configuración personalizada de la aplicación
vortice:
  jwt:
    secret: ${JWT_SECRET:vortice-secret-key-change-this-in-production-use-env-variable}
    expiration: 86400000 # 24 horas en milisegundos
    refresh-expiration: 604800000 # 7 días en milisegundos

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  upload:
    max-file-size: 10MB
    max-request-size: 20MB
    temp-directory: ${java.io.tmpdir}/vortice-uploads

  rate-limit:
    enabled: true
    # Límite global: 100 requests por minuto por IP
    global:
      capacity: 100
      refill-tokens: 100
      refill-period-minutes: 1
    # Límite para endpoints de autenticación: 5 requests por minuto por IP
    auth:
      capacity: 5
      refill-tokens: 5
      refill-period-minutes: 1
    # Límite para registro: 3 requests por hora por IP
    register:
      capacity: 3
      refill-tokens: 3
      refill-period-minutes: 60
