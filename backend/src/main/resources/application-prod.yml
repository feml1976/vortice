# Configuración para producción
spring:
  # Datasource para producción (usar variables de entorno)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/vortice_prod}
    username: ${DB_USERNAME:vortice_user}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA en producción
  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false
        jdbc:
          batch_size: 50

  # Mail para producción
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: ${MAIL_HOST}

# Server configuration
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true

# Logging en producción
logging:
  level:
    root: WARN
    com.transer.vortice: INFO
    org.springframework: WARN
  file:
    name: /var/log/vortice/application.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

# Actuator restringido en producción
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never

# JWT en producción (DEBE usar variable de entorno)
vortice:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
    allowed-methods: GET,POST,PUT,PATCH,DELETE
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
